<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="t.js" defer></script>
  </head>
  <body>
    <div class="flex">

      <div class="left">
        <table id="tbl">
          <h1>Products</h1>
          <thead>
            <tr id="h_tr">
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Buy</th>
              <th>Sale</th>
            </tr>
          </thead>
          <tbody id="b_tr"></tbody>
        </table>
      </div>

      <div class="right">
        <h1>Choose Products</h1>
        <div>
          <button id="minus">-</button>
          <select id="select" onchange="sl(this)"></select>
          <button id="plus">+</button>
        </div>
        <input type="number" id="number" step="5" min="0" />
        <button id="confirm">Confirm</button>
       </div>
    </div>

    <div class="cards"></div>

  </body>
</html>
